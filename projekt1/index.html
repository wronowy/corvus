<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
  <title>Sklep Ogrodniczy</title>
  <style>
    /* Dodaj styl dla koszyka */
    #cart {
      position: fixed;
      top: 0;
      right: 0;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      cursor: pointer;
    }

    #cart:hover {
      background-color: #45a049;
    }

    #cart-content {
      display: none;
      position: fixed;
      top: 30px;
      right: 0;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sklep Ogrodniczy</h1>
    <nav>
      <ul>
        <li><a href="#">Strona Główna</a></li>
        <li><a href="#">Oferta</a></li>
        <li><a href="#">Kontakt</a></li>
      </ul>
    </nav>
    <div id="cart" onclick="toggleCart()">Koszyk</div>
    <div id="cart-content"></div>
  </header>

  <section id="featured-products">
    <!-- Zdjęcia z Pixabay -->
    <img src="link-do-zdjecia1.jpg" alt="Produkt 1" onclick="addToCart('Produkt 1', 20)">
    <img src="link-do-zdjecia2.jpg" alt="Produkt 2" onclick="addToCart('Produkt 2', 30)">
    <img src="link-do-zdjecia3.jpg" alt="Produkt 3" onclick="addToCart('Produkt 3', 15)">
  </section>

  <section id="about">
    <h2>O Nas</h2>
    <p>Tutaj umieść informacje o Twoim sklepie ogrodniczym, historię, wartości, itp.</p>
  </section>

  <section id="products">
    <h2>Nasza Oferta</h2>
    <p>Tutaj przedstaw swoje produkty ogrodnicze i akcesoria.</p>
  </section>

  <section id="contact">
    <h2>Kontakt</h2>
    <form id="contact-form" action="send_mail.php" method="post">
      <label for="name">Imię i Nazwisko:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Adres Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Wiadomość:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Wyślij</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Sklep Ogrodniczy</p>
  </footer>

  <script>
    let cartItems = [];

    function addToCart(productName, price) {
      cartItems.push({ name: productName, price: price });
      updateCartContent();
    }

    function updateCartContent() {
      const cartContent = document.getElementById('cart-content');
      cartContent.innerHTML = '';

      if (cartItems.length === 0) {
        cartContent.innerHTML = 'Koszyk jest pusty.';
      } else {
        cartItems.forEach(item => {
          cartContent.innerHTML += `${item.name} - ${item.price} zł<br>`;
        });

        const totalPrice = cartItems.reduce((sum, item) => sum + item.price, 0);
        cartContent.innerHTML += `<strong>Łączna cena: ${totalPrice} zł</strong>`;
      }
    }

    function toggleCart() {
      const cartContent = document.getElementById('cart-content');
      cartContent.style.display = (cartContent.style.display === 'block') ? 'none' : 'block';
    }
  </script>
</body>
</html>
